<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Webapp</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="project-title">
        <h1>HỆ THỐNG MƯỢN/TRẢ THIẾT BỊ</h1>
    </div>
    <div class="container">
        <h2>Student Login (MSSV)</h2>
        <input id="mssv" placeholder="8 Số, VD: 25521234"><br>
        <button id="studentBtn">Login Student</button>
        <hr>
        <h2>Admin Login</h2>
        <input id="adminEmail" placeholder="Email admin"><br>
        <input id="adminPass" placeholder="Password" type="password"><br>
        <button id="adminBtn">Login Admin</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
